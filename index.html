const typeCounts = {};

// Current question and answer state
const quizDiv = document.getElementById("quiz");
const nextBtn = document.getElementById("nextBtn");
const resultDiv = document.getElementById("result");

function nextQuestion(){
  // If this is the first click to start
  if(pos === 0){
    nextBtn.textContent = "Next";
  }

  // Save selected answer
  const selected = document.querySelector('input[name="opt"]:checked');
  if(selected){
    const q = questions[pos-1];
    const key = q.keys[selected.value];

    // Assign counts based on category
    const elements = ["Fire","Water","Nature","Wind","Electric","Ground","Neutral","Weapon","Dark","Holy"];
    const types = ["Vaccine","Data","Virus","Free"];
    const traits = ["Fearless","Innocent","Gentle","Warm","Fun","Compassionate","Calm","Jolly","Friendly","Confident","Fierce","Teasing",

    if(elements.includes(key)){
      elementCounts[key] = (elementCounts[key] || 0) + 1;
    } else if(types.includes(key)){
      typeCounts[key] = (typeCounts[key] || 0) + 1;
    } else {
      traitCounts[key] = (traitCounts[key] || 0) + 1;
    }
  } else if(pos > 0){
    alert("Please select an option before continuing.");
    return;
  }

  if(pos >= questions.length){
    // End of quiz
    quizDiv.innerHTML = "";
    nextBtn.style.display = "none";
    showResult();
    return;
  }

  // Show next question
  const q = questions[pos];
  let html = `<div class="question"><p><b>Question ${pos + 1} of ${questions.length}:</b><br>${q.text}</p>`;
  q.opts.forEach((opt,i) => {
    html += `<label><input type="radio" name="opt" value="${i}"> ${opt}</label>`;
  });
  html += "</div>";
  quizDiv.innerHTML = html;
  pos++;
}

function showResult(){
    // Find highest counts
  const bestElem = Object.entries(elementCounts).sort((a,b)=>b[1]-a[1])[0]?.[0];
  const bestType = Object.entries(typeCounts).sort((a,b)=>b[1]-a[1])[0]?.[0];
  const bestTrait = Object.entries(traitCounts).sort((a,b)=>b[1]-a[1])[0]?.[0];

  // Try exact match
  let found = digimonList.find(d => d.element === bestElem && d.type === bestType && d.trait === bestTrait);

  if(!found){
    // Find all digimon matching 2 out of 3 categories
    const closeMatches = digimonList.filter(d => {
      let matchCount = 0;
      if(d.element === bestElem) matchCount++;
      if(d.type === bestType) matchCount++;
      if(d.trait === bestTrait) matchCount++;
      return matchCount >= 2;
    });

    if(closeMatches.length > 0){
      // Pick a random digimon from close matches
      found = closeMatches[Math.floor(Math.random() * closeMatches.length)];
    }
  }

  if(!found){
    // Fallback: pick any digimon randomly
    found = digimonList[Math.floor(Math.random() * digimonList.length)];
  }

  //  Use backticks for multiline string and HTML content
  let res = `
    <h2>Your Digimon match is <strong>${found.name}</strong>!</h2>
    <p><strong>Element:</strong> ${found.element}<br>
    <strong>Type:</strong> ${found.type}<br>
    
    <img src="${found.image}" alt="${found.name}" style="max-width: 200px; margin-top: 10px;">
  `;

  resultDiv.style.display = "block";
  resultDiv.innerHTML = res; //  Use innerHTML to render the result
}
